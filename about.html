/* Style the header */
.header {

  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}


/* Style the topnav links */

  float: left;
  display: block;
  color: #f2f2f2;

}


/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}




/* Style the footer */

  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}
